<div class="h-[158px] flex flex-col justify-center p-4">
  <div class="space-y-4">
    <p class="text-sm text-[#A5A5AB] font-medium font-plusJakarta">
      {{ title }}
    </p>
    <h1
      class="text-xl md:text-[32px] text-[#070707] font-semibold font-plusJakarta"
    >
      {{ value }}
    </h1>
  </div>

  <div class="flex items-center mt-6 gap-2">
    <div
      class="flex items-center rounded-3xl px-2 w-[90px] h-[26px] gap-1"
      [ngClass]="badgeBg"
    >
      <div
        class="w-4 h-4 border rounded"
        [ngStyle]="{ borderColor: badgeColor }"
      ></div>
      <p
        class="text-xs font-semibold font-plusJakarta"
        [ngStyle]="{ color: badgeColor }"
      >
        {{ percentage }}
      </p>
    </div>
    <p class="text-xs text-[#A5A5AB] font-normal font-plusJakarta">
      {{ description }}
    </p>
  </div>
</div>

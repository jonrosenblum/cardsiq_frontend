<!-- quick-message-popup.component.html -->
<div class="w-[90%] md:w-[420px] py-5 px-6 md:px-10 rounded-[16px] mt-10 z-10 relative md:relative md:mt-0 bg-white">
  <div class="flex flex-col items-center justify-center mt-3">
    @if (icon) {
      <svg-icon [name]="icon" class="w-28 h-28 mr-5" />
    }
    <div class="space-y-3 mt-10 w-full">
      <h2 class="text-2xl text-[#070707] font-semibold font-plusJakarta leading-9 tracking-[-0.5px] text-center">
        {{ title }}
      </h2>
      <ng-content></ng-content>
    </div>
    <div class="flex w-full gap-4">
      @if (rejectButtonText) {
        <button
          class="text-sm text-black font-medium font-plusJakarta leading-5 bg-white hover:bg-lightGray w-full h-11 rounded-xl border border-[#F0F0F0] my-6"
          (click)="rejectClick.emit()"
        >
          {{ rejectButtonText }}
        </button>
      }
      <button
        class="text-sm text-white font-medium font-plusJakarta leading-5 bg-gradient hover:bg-gradientHover w-full h-11 rounded-xl border border-[#F0F0F0] my-6"
        (click)="acceptClick.emit()"
      >
        {{ acceptButtonText }}
      </button>
    </div>
  </div>
</div>

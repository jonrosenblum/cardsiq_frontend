<div
class="w-[90%] md:w-[420px]  py-5 px-6 md:px-10 rounded-[16px] mt-10 z-10 relative md:relative md:mt-0 bg-white"
>
<div class="flex flex-col items-center justify-center mt-3">
<svg-icon [name]="icon" class="w-28 h-28 mr-5" />
<div class="space-y-3 mt-10 max-w-[300px]">
    <h2
        class="text-2xl text-[#070707] font-semibold font-plusJakarta leading-9 tracking-[-0.5px] text-center">
        {{title}}</h2>
    <p class="text-sm text-[#ABB0AF] font-normal font-plusJakarta leading-[18px] text-center">{{message}}</p>
</div>
<button
    class="text-sm text-white font-medium font-plusJakarta leading-5 bg-gradient hover:bg-gradientHover w-[327px] h-11 rounded-xl border border-[#F0F0F0] my-6" (click)="acceptClick.emit()">{{acceptButtonText}}</button>
</div>
</div>
